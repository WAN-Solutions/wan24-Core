name: docfx

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Setup docfx
      run: dotnet tool update -g docfx
    - name: Choose docs folder
      run: cd "./src/Wan24-Core Docs"
    - name: Build docs
      run: docfx build
    - name: Commit
      uses: stefanzweifel/git-auto-commit-action@v5
